{% extends 'base.html' %}
{% block body %}
     <div class="container">
        <h2>Update Todo Task</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock body %}
